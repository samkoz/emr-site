{% extends "layout.html" %}
{% block content %}
  <form action="{{ url_for('.add_entry') }}" method=post class="submission">
    <d1>
      <dt>Smartphrase Description
      <dd><input class=text_submit type=text size=20 name=description>
      <dt>Smartphrase Template:
      <dd><textarea class=text_submit name=template rows=5 cols=40></textarea>
      <dd><input type=submit value="Post Smartphrase">
    </d1>
  </form>

  <table class="table" id=entry_table>
    <tr>
      <th>Entry</th>
      <th>Description</th>
      <th>Smartpharse Template</th>
    </tr>
    {% for entry in entries %}
      <tr>
        <td>{{ entry.id }}</td>
        <td>{{ entry['description'] }}</td>
        <td>{{ entry["template"]}}</td>
      </tr>
    {% endfor %}
  </table>
  <div class="delete_button">
  <form action="{{ url_for('.delete_entry') }}" method=post class="delete">
    <input type="submit" value="Delete All">
  </form>
  </div>
{% endblock %}
