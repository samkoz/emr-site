

<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <form action="{{ url_for('add_entry') }}" method=post class="submission">
        <d1>
          <dt>Smartphrase Description
          <dd><input type=text size=20 name=description>
          <dt>Smartphrase Template:
          <dd><textarea name=template rows=5 cols40></textarea>
          <dd><input type=submit value="Post Smartphrase">
        </d1>
      </form>
      <table class="table">
        <tr>
          <th>Entry</th>
          <th>Description</th>
          <th>Smartpharse Template</th>
        </tr>
        {% for entry in entries %}
          <tr>
            <td>Place holder</td>
            <td>{{ entry['description'] }}</td>
            <td>{{ entry["template"]}}</td>
          </tr>
        {% endfor %}
      </table>
      <form action="{{ url_for('delete_entry') }}" method=post class="delete">
        <input type="submit" value="Delete All">
      </form>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
